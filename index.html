<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUVIA | Scientific Property Maintenance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Bangers&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'luvia-rich-blue': '#003366',
                        'luvia-fair-blue': '#B0C4DE',
                        'luvia-dark-blue': '#001A33',
                        'luvia-light-green': '#90EE90',
                        'luvia-yellow': '#FFD700',
                        'luvia-slate': '#F8FAFC'
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                        mono: ['Inter', 'monospace'],
                        heading: ['Bangers', 'cursive']
                    },
                    keyframes: {
                      grow: {
                        '0%': { transform: 'scale(0.95)', opacity: '0' },
                        '100%': { transform: 'scale(1)', opacity: '1' },
                      },
                      pulseYellow: {
                        '0%, 100%': { boxShadow: '0 0 0 0 rgba(255, 215, 0, 0.4)' },
                        '50%': { boxShadow: '0 0 0 15px rgba(255, 215, 0, 0)' },
                      }
                    },
                    animation: {
                      grow: 'grow 0.4s ease-out forwards',
                      'pulse-yellow': 'pulseYellow 2s infinite'
                    }
                }
            }
        }
    </script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .dark .glass {
            background: rgba(0, 26, 51, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #003366; border-radius: 10px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react,react-dom",
    "framer-motion": "https://esm.sh/framer-motion@11.0.8?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@0.2.1",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="font-sans transition-colors duration-300 overflow-x-hidden">
    <div id="root">
        <div style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #001A33; color: white; font-family: sans-serif;">
            <div style="text-align: center;">
                <h1 style="font-size: 3rem; font-family: 'Bangers', cursive; letter-spacing: 0.5rem; margin-bottom: 1rem; color: #B0C4DE;">LUVIA</h1>
                <div style="width: 40px; height: 2px; background: #FFD700; margin: 0 auto 1.5rem auto;"></div>
                <p style="font-size: 0.7rem; opacity: 0.6; text-transform: uppercase; letter-spacing: 0.3rem; font-weight: 700;">Initializing Scientific Hub...</p>
            </div>
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
