
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUVIA | Scientific Property Maintenance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Bangers&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'luvia-rich-blue': '#003366',
                        'luvia-fair-blue': '#B0C4DE',
                        'luvia-dark-blue': '#001A33',
                        'luvia-light-green': '#90EE90',
                        'luvia-yellow': '#FFD700',
                        'luvia-slate': '#F8FAFC'
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                        heading: ['Bangers', 'cursive']
                    },
                    keyframes: {
                      grow: {
                        '0%': { transform: 'scale(0.5)', opacity: '0' },
                        '100%': { transform: 'scale(1)', opacity: '1' },
                      },
                      pulseYellow: {
                        '0%, 100%': { boxShadow: '0 0 0 0 rgba(255, 215, 0, 0.4)' },
                        '50%': { boxShadow: '0 0 0 15px rgba(255, 215, 0, 0)' },
                      }
                    },
                    animation: {
                      grow: 'grow 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
                      'pulse-yellow': 'pulseYellow 2s infinite'
                    }
                }
            }
        }
    </script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .dark .glass {
            background: rgba(0, 26, 51, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        @keyframes grow {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .animate-grow { animation: grow 1s ease-out forwards; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #B0C4DE; border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
<body class="font-sans transition-colors duration-300">
    <div id="root"></div>
</body>
</html>
